<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record</title>
</head>

<body>
    <h1>Company Record</h1>

    <form id="Home" action="/home" method="post" enctype="multipart/form-data">

        <input type="submit" value="Home"><br><br><br>
    </form>


    <form id="createDatabaseForm" action="/create_database/create" method="post" enctype="multipart/form-data">
        <label for="databasename">Database Name</label>
        <input type="text" id="databasename" name="databasename" required><br><br>

        <input type="submit" value="Create New Database">
    </form>

    <script>
        // Check if a message is present in the template and show the alert
        var message = "{{ message }}";
        if (message) {
            showAlert(message, "{{ page }}");
        }

        function showAlert(message, page) {
            alert(message);

            window.location.href = page;

        }
    </script>
</body>

</html>
